<script>

    var capacidadTanque = 40;
    var kmRecorridosGasolina = 480;
    var kmRecorridosAlcohol = 300;
    var eficienciaGasolina = kmRecorridosGasolina/capacidadTanque;
    var eficienciaAlcohol = kmRecorridosAlcohol/capacidadTanque;

    document.write('La eficiencia del coche usando alcohol es de: ' + eficienciaAlcohol + 'km/l');

</script>

<meta charset="UTF-8">

<script>

    function saltarLinea() {
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<hr>');
        document.write('<br>');
        document.write('<br>');
    }

    function imprimir(frase) {
        document.write('<big>'+ frase + '</big>');
        saltarLinea();
    }


    var year = 2020;

    imprimir('Hola amigos');

    imprimir('Juan tiene: ' + (year - 2000) + 'años');

    imprimir('Pedro tiene: ' + (year - 1995) + 'años');
    
    year = 2030;

    imprimir('Carlos tiene: ' + (year - 2005) + 'años');

</script>

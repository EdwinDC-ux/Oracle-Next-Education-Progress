<meta charset="UTF-8">

<h1>PROGRAMA -- TABLA DE MULTIPLICAR</h1>

<script>

    function saltarLinea() {
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var multiplicando = parseInt(prompt('Ingrese el multiplicando'));
    var multiplicador = parseInt(prompt('Ingrese el multiplicador m√°ximo'));

    for (let index = 1; index <= multiplicador; index++){
        imprimir(multiplicando + ' multiplicado por ' + index + ' es igual a ' + (multiplicando * index));
    }

</script>

<meta charset="UTF-8">

<h1>PROGRAMA -- JUEGO DE ADIVINACIÓN</h1>

<script>

    function saltarLinea() {
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sorteo(numero) {
        return Math.round(Math.random() * numero)
    }

    var numeroPensado = sorteo(10);
    var numeroLanzado = parseInt(prompt('Ingrese un número entre 0 - 10'));

    if (numeroPensado == numeroLanzado) {
        imprimir('Usted acertó');
    } else if (numeroPensado > numeroLanzado) {
        imprimir('Usted erró, el número pensado era mayor que tu número');
    } else {
        imprimir('Usted erró, el número pensado era menor que tu número');
    }

</script>

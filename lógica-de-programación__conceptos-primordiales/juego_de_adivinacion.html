<meta charset="UTF-8">

<h1>PROGRAMA -- JUEGO DE ADIVINACIÓN</h1>

<script>

    function saltarLinea() {
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sorteo(numero) {
        return Math.round(Math.random() * numero)
    }

    var numeroPensado = sorteo(10);
    var numeroLanzado;
    var intentos = 3;
    var contador = 0;

    do {
        numeroLanzado = parseInt(prompt('Ingrese un número entre 0 - 10'))

        if (numeroPensado == numeroLanzado) {
            alert('Usted acertó, ha ganado');
            break;
        } else if (numeroPensado > numeroLanzado) {
            alert('Usted erró');
        } else {
            alert('Usted erró');
        }
        contador ++;
    } while(contador < intentos);

    if (contador == intentos && numeroPensado != numeroLanzado) {
        alert('Se acabó el juego, no hay más intentos');
        imprimir('El número pensado era ' + numeroPensado);
    }

</script>

<meta charset="UTF-8">

<h1>PROGRAMA -- Mostrar los numeros pares del 1 al 100</h1>

<script>

    function saltarLinea() {
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 1;

    while(contador <= 100) {
        contador%2 == 0 ? imprimir(contador + ' es par.'): null;
        contador++;
    }

    imprimir('FIN');

</script>

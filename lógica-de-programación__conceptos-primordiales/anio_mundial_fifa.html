<meta charset="UTF-8">

<h1>PROGRAMA -- AÑO MUNDIAL DE LA FIFA</h1>

<script>

    function saltarLinea() {
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var mundialYear = 1930;
    var limite = parseInt(prompt('Ingrese el año límite para calcular'));

    while (mundialYear <= limite) {
        alert('Hubo mundial de la FIFA en el año ' + mundialYear);
        mundialYear += 4
    }

</script>

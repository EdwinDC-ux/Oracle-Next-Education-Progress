<meta charset="UTF-8">

<h1>Programa - Calcular puntos de equipo de futbol</h1>

<script>

    function saltarLinea() {
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var puntosTotalPasado  = 28
    var victorias = parseInt(prompt('Informe la cantidad de victorias del equipo:'));
    var empates = parseInt(prompt('Informe la cantidad de empates'));
    var puntosTotal = (victorias * 3) + empates;


    if (puntosTotal > puntosTotalPasado) {
        imprimir('El equipo está mejor que el año pasado');
    }

    if (puntosTotal < puntosTotalPasado) {
        imprimir('El equipo está peor que el año pasado');
    }
    
    if (puntosTotal == puntosTotalPasado) {
        imprimir('El equipo está igual que el año pasado');
    }

</script>
